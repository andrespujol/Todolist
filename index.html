<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Lista de compras, app para ir de compras">
    <meta name="keywords" content="Lista, compras">
    <meta name="author" content="Andrés Pujol">
    <meta name="copyright" content="Andrés Pujol">
    
    <meta name="robots" content="index"> 
    <meta name="robots" content="follow"> 

    <meta property="og:title" content="Lista de compras">
    <meta property="og:description" content="Lista de compras">
    <meta property="og:type" content="app">
    <meta property="og:image" content="images/carrito.png">
    <meta property="og:url" content="">

    <meta property="twitter:title" content="Lista de compras"> 
    <meta property="twitter:description" content="Lista de compras"> 
    <meta property="twitter:type" content="app"> 
    <meta property="twitter:image" content="images/carrito.png"> 
    <meta property="twitter:url" content="">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilos.css">

    <title>Lista de compras</title>

</head>
<body>
    <header>
        <div class="contenedor">
            <img src="images/carrito.svg" class="contenedor__logo" alt=""></div>
        </div>

    </header>
    <section id="pantallaVacio">
        <h1 class="pantallaVacio__titulo">No tienes nada para comprar</h1>
        <div><img src="images/sad.png" alt="" class="pantallaVacio__emoji"></div>

    </section>

    <section id="pantallaListado">
        <ul class="list-group" id="pantallaListadoLista">

        </ul>
    </section>
    <section id="pantallaDetalle">
        <img src="" class="pantallaDetalle__icono" alt="" id="pantallaDetalle__icono">
        <h1 id="pantallaDetalle__producto"></h1>
        <p id="pantallaDetalle__info"></p>
        <button type="button" class="btn btn-primary" id="pantallaDetalle__cerrar">
        Cerrar
        </button>
    </section>



        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pantallaCarga" id="botonDeCarga">
        Add+
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="pantallaCarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar productos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="pantallaCargaProducto" class="form-label">Ingresa producto</label>
                    <input type="text" placeholder="Leche/Manzanas/Pollo" class="form-control" id="pantallaCargaProducto" >
                </div>
                <div class="mb-3">
                    <label for="pantallaCargaIcono" class="form-label">Selecciona categoría</label>
                    <select id="pantallaCargaIcono" class="form-select">
                        <option value="images/Varios.svg">varios</option>
                        <option value="images/Carne.svg">Carnes</option>
                        <option value="images/Pollo.svg">Pollo</option>
                        <option value="images/Lacteos.svg">Lacteos</option>
                        <option value="images/Bazar.svg">Bazar</option>
                        <option value="images/Pez.svg">Pescadería</option>
                        <option value="images/Verduras.svg">Verduras</option>
                        <option value="images/Frutas.svg">Frutas</option>
                        <option value="images/Vegan.svg">Vegan</option>
                        <option value="images/Limpieza.svg">Art. de limpieza</option>



                    </select>
                </div>
                <div class="mb-3">
                    <label for="pantallaCargaInfo" class="form-label">Detalle de tu compra</label>
                    <textarea class="form-control" id="pantallaCargaInfo" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="pantallaCargaAdd">Agregar y guardar</button>
            </div>
        </div>
        </div>
    </div>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
